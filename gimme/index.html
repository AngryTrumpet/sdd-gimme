<!DOCTYPE html >
<html ng-app="app">
<head>
    <title>Gimme</title>

         <link rel="stylesheet" href="css/custom-theme3.min.css" />
          <!--- Custom theme made with ThemeRoller -->
        <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.0.min.css" />
         <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.css" />

        <!---<link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" />
             <link rel="stylesheet" href="css/jquery.mobile.theme-1.4.0.min.css" /> -->

        <!---Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <!---JQUERY-->
        <script src="js/jquery-1.8.3.min.js"></script>
        <!--- JQUERY MOBILE -->
        <script src="js/jquery.mobile-1.4.0.min.js"></script>

                    <!-- ANGULAR -->
        <script src="js/angular.min.js"></script>
                        <!--bs Table-->
        <script src="js/bs-table.min.js"></script>
          			<!--ngStorage-->
        <script src="js/ngStorage.min.js"></script>
        <script src="js/app.js"></script>



         <!--CSS style for TABLES-->
			<style>
            table, th , td {
              border: 1px solid grey;
              border-collapse: collapse;
              padding: 5px;
            }
            table tr:nth-child(odd) {
              background-color: #f1f1f1;
            }
            table tr:nth-child(even) {
              background-color: #ffffff;
            }
      </style>
</head>

<body>
<!--- PAGE:  HOME -->
    <div data-role="page" id="home" >


      <a data-role="button" data-theme="b" href="#add">Add Gift</a>


        <!--page navigation header-->
        <div data-role="header">
        </div><!-- /header -->

		<!--page Content-->
      <div role="main" class="ui-content">
        <!--ng-controller:  contactController  -->
          <div   class="ui-body ui-body-b"   ng-controller="giftController" align="left">
              <!-- What this ListView uses:
                  Directive: ng-repeat
                    Each record is acessed by "p": example {{p.name}} or   {{p.description}}
                    Datasource is ngStorage: ->  storage.datasource
                    Use: track by $index: ->  This gives us the index value for each row
                  Image source: src="images/{{p.category}}.jpg  -> All images are in Folder called images.  This image names are the category names
                -->
              <ul ng-repeat="p in storage.datasource track by $index" data-role="listview" list-view data-watch="giftList" data-icon="gear"  data-split-theme="a" data-inset="true" ><li><h2><br> Gift: {{p.giftname}} </br> <br> Buyer: {{p.giftbuyer}}</br></h2>  <p> <strong>Cost:</strong> {{p.giftcost}} <br> <strong> priority:</strong> {{p.giftpriority}}  <strong> Store:</strong>  {{p.giftstore}} <br> <strong> Date: </strong>{{p.giftdate}}, <strong>Notes: </strong>  {{p.giftnotes}}</p></li></ul>
          </div><!--end of controller-->




	   </div><!-- /main content -->
</div><!-- /end home page -->
<!--END PAGE: HOME-->


 <!--PAGE: ADD-->
 <div data-role="page" id="add">


    <a data-role="button" data-theme="b" href="#home">home</a>


    <!--page Content-->
     <div role="main" class="ui-content">
            <!--ng-controller:  contactController  -->
            <div  class="ui-body ui-body-b"  ng-controller="giftController" align="left">
                         <form name="personForm" novalidate >
                                <label for="GiftName">Gift Name</label>
                                <input id="GiftName" type="text" name="GiftName" ng-model="giftname"   data-mini="true"  />
                                <label for="GiftBuyer">Buyer</label>
                                <input id="GiftBuyer" type="text" name="GiftBuyer" ng-model="giftbuyer"   data-mini="true" />
                                <label for="GiftCost">Cost</label>
                                <input id="GiftCost" type="text" name="GiftCost" ng-model="giftcost"  data-mini="true" />


                              <!--  <label for="GiftPriority">Priority</label>
                                <input id="GiftPriority" type="text" name="GiftPriority" ng-model="giftpriority"  data-mini="true"  /> -->

                                <fieldset data-role="controlgroup" data-mini="true" data-type="horizontal">
                                   <legend>Priority</legend>
                                   <input type="radio" name="LowPriority" id="LowPriority" value="off" checked="checked">
                                   <label for="LowPriority">!</label>
                                   <input type="radio" name="MediumPriority" id="MediumPriority" value="on">
                                   <label for="MediumPriority">!!</label>
                                   <input type="radio" name="HighPriority" id="HighPriority" value="other">
                                   <label for="HighPriority">!!!</label>
                               </fieldset>


                                <label for="GiftStore">Store</label>
                                <input id="GiftStore" type="text" name="GiftStore" ng-model="giftstore"  data-mini="true"  />
                                <label for="GiftDate">Date</label>
                                <input id="GiftDate" type="date" name="GiftDate" ng-model="giftdate"  data-mini="true" />
                                <label for="GiftNotes">Notes</label>
                                <input id="GiftNotes" type="text" name="GiftNotes" ng-model="giftnotes"  data-mini="true" />
                        </form>
                             <button ng-click="addGift()" data-mini="true"  >Add </button>
             </div><!--end of controller-->
	 </div><!-- /end page content -->
</div><!-- /end add page -->

<!-- END PAGE: ADD-->




</body>
</html>
